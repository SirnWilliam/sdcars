					<script>
						var slideIndex = 0;
						slideImages();

						function slideImages() {
							var i;
							var x = document.getElementsByClassName("mySlides");
							for (i = 0; i < x.length; i++) {
								x[i].style.display = "none";
							}
							slideIndex++;
							if (slideIndex > x.length) {
								slideIndex = 1;
							}
							x[slideIndex - 1].style.display = "block";
							setTimeout(slideImages, 3000);
						}

					</script>
